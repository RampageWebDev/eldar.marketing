  </g>
  
  <!-- Text: eldar.marketing -->
  <text x="56" y="34" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="600" fill="#ffffff">
    <tspan fill="#3b82f6">eldar</tspan><tspan fill="#6b7280">.</tspan><tspan fill="#ffffff">marketing</tspan>
  </text>
</svg>