<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 48" fill="none">
  <defs>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <!-- Pulse/Wave icon -->
  <g transform="translate(4, 8)">
    <!-- Signal waves -->
    <path d="M0 16 Q8 16 12 8 T24 16 T36 16" stroke="url(#pulseGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M4 24 Q10 24 14 18 T26 24 T38 24" stroke="#3b82f6" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M8 32 Q12 32 16 28 T28 32" stroke="#3b82f6" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.4"/>
    <!-- Pulse dot -->
