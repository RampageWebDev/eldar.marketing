<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <!-- Концепция 1: SIGNAL — Импульс роста -->
  <!-- Идея: буква E трансформируется в сигнал/импульс — метафора digital-воздействия и измеримого результата -->
  <defs>
    <linearGradient id="signalGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Знак: стилизованная E как сигнал -->
  <g transform="translate(20, 20)">
    <!-- Вертикальная линия E -->
    <rect x="0" y="0" width="4" height="60" fill="#1a1a2e"/>
    <!-- Три горизонтальных луча — верх, середина, низ -->
    <rect x="4" y="0" width="28" height="4" fill="#1a1a2e"/>
    <rect x="4" y="28" width="22" height="4" fill="#1a1a2e"/>
    <rect x="4" y="56" width="28" height="4" fill="#1a1a2e"/>
    <!-- Акцентная точка — импульс -->
    <circle cx="38" cy="30" r="5" fill="#0066ff"/>
  </g>
  
  <!-- Текст -->
  <text x="85" y="58" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="600" fill="#1a1a2e" letter-spacing="-0.5">eldar</text>
  <text x="85" y="58" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="600" fill="#0066ff" letter-spacing="-0.5" dx="68">.</text>
  <text x="85" y="58" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="600" fill="#1a1a2e" letter-spacing="-0.5" dx="78">marketing</text>
</svg>