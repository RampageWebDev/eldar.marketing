<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 64" fill="none">
  <defs>
    <linearGradient id="gold70" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <radialGradient id="min70" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="70%" style="stop-color:#78350f"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </radialGradient>
  </defs>
  <!-- ELDAR -->
  <text x="12" y="42" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="700" letter-spacing="2" fill="url(#gold70)">eldar</text>
  <!-- Минималистичная линия к точке -->
  <line x1="100" y1="32" x2="130" y2="32" stroke="url(#gold70)" stroke-width="3" stroke-linecap="round"/>
  <!-- Точка - горизонт событий -->
  <circle cx="145" cy="32" r="12" fill="url(#min70)"/>
  <!-- Линия от точки -->
  <line x1="160" y1="32" x2="190" y2="32" stroke="#d97706" stroke-width="3" stroke-linecap="round"/>
  <!-- MARKETING -->
  <text x="195" y="42" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="700" letter-spacing="1" fill="#ffffff">marketing</text>
</svg>