<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 56" fill="none">
  <defs>
    <linearGradient id="blue71" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
    <radialGradient id="core71" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="70%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </radialGradient>
  </defs>
  <!-- ELDAR -->
  <text x="12" y="38" font-family="Inter, system-ui, sans-serif" font-size="26" font-weight="600" letter-spacing="1" fill="url(#blue71)">eldar</text>
  <!-- Минималистичная линия к точке -->
  <line x1="95" y1="28" x2="128" y2="28" stroke="url(#blue71)" stroke-width="2" stroke-linecap="round"/>
  <!-- Точка - горизонт событий -->
  <circle cx="140" cy="28" r="10" fill="url(#core71)"/>
  <!-- Линия от точки -->
  <line x1="152" y1="28" x2="185" y2="28" stroke="#1e40af" stroke-width="2" stroke-linecap="round"/>
  <!-- MARKETING -->
  <text x="190" y="38" font-family="Inter, system-ui, sans-serif" font-size="26" font-weight="600" letter-spacing="1" fill="#ffffff">marketing</text>
</svg>