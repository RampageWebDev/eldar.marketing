<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 48" fill="none">
  <defs>
    <linearGradient id="radarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <!-- Radar/Scanner circle icon -->
  <g transform="translate(4, 4)">
    <!-- Outer ring -->
    <circle cx="20" cy="20" r="18" stroke="url(#radarGradient)" stroke-width="2" fill="none"/>
    <!-- Middle ring -->
    <circle cx="20" cy="20" r="12" stroke="#3b82f6" stroke-width="1.5" fill="none" opacity="0.6"/>
    <!-- Inner ring -->
    <circle cx="20" cy="20" r="6" stroke="#3b82f6" stroke-width="1" fill="none" opacity="0.4"/>
    <!-- Center dot -->
    <circle cx="20" cy="20" r="2" fill="#3b82f6"/>
    <!-- Radar sweep line -->
    <line x1="20" y1="20" x2="38" y2="8" stroke="url(#radarGradient)" stroke-width="2" stroke-linecap="round"/>
    <!-- Detection points -->
    <circle cx="32" cy="12" r="2" fill="#3b82f6"/>
    <circle cx="28" cy="28" r="1.5" fill="#3b82f6" opacity="0.7"/>
    <circle cx="10" cy="14" r="1.5" fill="#3b82f6" opacity="0.5"/>
  </g>
  
  <!-- Text: eldar.marketing -->
  <text x="56" y="34" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="600" fill="#ffffff">
    <tspan fill="#3b82f6">eldar</tspan><tspan fill="#6b7280">.</tspan><tspan fill="#ffffff">marketing</tspan>
  </text>
</svg>